<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    <div id="lista">
        <ul>
            <li v-for="info in nomes">
                <span>{{ `${info.nome}-${info.sobrenome} | Age: ${info.idade}` }}</span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
